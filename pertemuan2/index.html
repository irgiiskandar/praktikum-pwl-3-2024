<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List Application</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4">Todo List Application</h1>
    
    <div class="mb-4 flex">
      <input
        type="text"
        placeholder="Inputkan tugas yang akan dikerjakan .."
        class="border rounded-l px-4 py-2 flex-grow outline-none"
      />
      <button class="bg-blue-500 text-white px-4 py-2 rounded-r hover:bg-blue-600">TAMBAH</button>
    </div>

    <ul class="space-y-2">
      <li class="flex justify-between items-center">
        <span>Perkerjaan Senin</span>
        <div class="space-x-2">
          <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">SELESAI</button>
          <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">HAPUS</button>
        </div>
      </li>

      <li class="flex justify-between items-center">
        <span>Pekerjaan Selasa</span>
        <div class="space-x-2">
          <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">SELESAI</button>
          <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">HAPUS</button>
        </div>
      </li>

      <li class="flex justify-between items-center">
        <span>Mabar Minggu</span>
        <div class="space-x-2">
          <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">SELESAI</button>
          <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">HAPUS</button>
        </div>
      </li>
    </ul>
  </div>
</body>
</html>
